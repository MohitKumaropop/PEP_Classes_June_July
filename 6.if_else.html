<!DOCTYPE html>
<html>
<head>
    <title>If Else</title>
    <script>
        var age = prompt("Enter your age:");

        if (age >= 18) {
            document.write("You are eligible to vote.");
        } else {
            document.write("You are not eligible to vote.");
        }
    </script>
</head>
<body>

</body>
</html>

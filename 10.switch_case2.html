<!DOCTYPE html>
<html>
<head>
    <title>Month Checker</title>
    <script>
        var month = prompt("Enter a month (e.g., Jan, Feb, Mar):");

        switch(month) {
            case "Jan":
            case "jan":
            case "January":
            case "january":
                document.write("Month: January");
                break;

            case "Feb":
            case "feb":
            case "February":
            case "february":
                document.write("Month: February");
                break;

            case "Mar":
            case "mar":
            case "March":
            case "march":
                document.write("Month: March");
                break;

            case "Apr":
            case "apr":
            case "April":
            case "april":
                document.write("Month: April");
                break;

            case "May":
            case "may":
                document.write("Month: May");
                break;

            case "Jun":
            case "jun":
            case "June":
            case "june":
                document.write("Month: June");
                break;

            case "Jul":
            case "jul":
            case "July":
            case "july":
                document.write("Month: July");
                break;

            case "Aug":
            case "aug":
            case "August":
            case "august":
                document.write("Month: August");
                break;

            case "Sep":
            case "sep":
            case "September":
            case "september":
                document.write("Month: September");
                break;

            case "Oct":
            case "oct":
            case "October":
            case "october":
                document.write("Month: October");
                break;

            case "Nov":
            case "nov":
            case "November":
            case "november":
                document.write("Month: November");
                break;

            case "Dec":
            case "dec":
            case "December":
            case "december":
                document.write("Month: December");
                break;

            default:
                document.write("Invalid Month");
        }
    </script>
</head>
<body>

</body>
</html>

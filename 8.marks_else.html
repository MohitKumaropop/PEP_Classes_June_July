<!DOCTYPE html>
<html>
<head>
    <title>Marks Grade Checker</title>
    <script>
        var marks = prompt("Enter your marks:");

        marks = Number(marks); 

        if (marks >= 90) {
            document.write("Grade: A");
        } else if (marks >= 75) {
            document.write("Grade: B");
        } else if (marks >= 60) {
            document.write("Grade: C");
        } else if (marks >= 40) {
            document.write("Grade: D");
        } else {
            document.write("Grade: F (Fail)");
        }
    </script>
</head>
<body>

</body>
</html>
